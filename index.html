<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
 
    <div>
        <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>    
        </header>
        <div id="bc-color">
        <div  id="container">
        <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email">
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" placeholder="Age">
        <p>Which option best describes your current role?</p>
        <select id="dropdown">
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    
        <div class="form-control">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
            <input id="definitely" type="radio" name="recommend" class="input-radio" checked>Definitely
        </label>
        <p></p>
        <label for="maybe">
            <input id="maybe" type="radio" name="recommend" class="input-radio">Maybe
        </label>
        <p></p>
        <label for="notsure">
            <input id="notsure" type="radio" name="recommend" class="input-radio">Not Sure
        </label>
    </div>

    <div>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown">
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
    </div>    

    <div class="form-control">
        <p>What would you like to see improved?</p>
        <label for="improve-1">
            <input type="checkbox" name="improve" id="improve-1">Front-End Projects
        </label>
        <p></p>
        <label for="improve-2">
            <input type="checkbox" name="improve" id="improve-2">Back-End Projects
        </label>
        <p></p>
        <label for="improve-3">
            <input type="checkbox" name="improve" id="improve-3">Data Visualization
        </label>
        <p></p>
        <label for="improve-4">
            <input type="checkbox" name="improve" id="improve-4">Challenges
        </label>
        <p></p>
        <label for="improve-5">
            <input type="checkbox" name="improve" id="improve-5">Open Source Community
        </label>
        <p></p>
        <label for="improve-6">
            <input type="checkbox" name="improve" id="improve-6">Gitter help rooms
        </label>
        <p></p>
        <label for="improve-7">
            <input type="checkbox" name="improve" id="improve-7">Videos
        </label>
        <p></p>
        <label for="improve-8">
            <input type="checkbox" name="improve" id="improve-8">City Meetups
        </label>
        <p></p>
        <label for="improve-9">
            <input type="checkbox" name="improve" id="improve-9">Wiki
        </label>
        <p></p>
        <label for="improve-10">
            <input type="checkbox" name="improve" id="improve-10">Forum
        </label>
    </div>

    <div>
        <p>Any comments or suggestions?</p>
        <input id="comment" type="text" placeholder="Enter your comment here...">
        <button type="submit" id="submit">Submit</button>
    </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
